<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Provas</title>
</head>
<body>
    <h1>Envio de Provas</h1>
    <form id="uploadForm">
        <label for="trimestre">Trimestre:</label>
        <select id="trimestre" name="trimestre" required>
            <option value="trimestre1">1º Trimestre</option>
            <option value="trimestre2">2º Trimestre</option>
            <option value="trimestre3">3º Trimestre</option>
        </select>
        <br>
        <label for="materia">Matéria:</label>
        <input type="text" id="materia" name="materia" placeholder="Ex: Matemática" required>
        <br>
        <label for="arquivo">Prova:</label>
        <input type="file" id="arquivo" name="arquivo" accept=".pdf" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    <script src="upload.js"></script>
</body>
</html>
